<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="converter-box">
            <h1 class="converter-heading">Temperature Converter</h1>
            <div class="input-container">
                <label for="temperature">Degree:</label>
                <input type="number" id="temperature" placeholder="Enter temperature">
                <label for="fromUnit">Unit:</label>
                <select id="fromUnit">
                    <option value="C">째C</option>
                    <option value="F">째F</option>
                    <option value="K">K</option>
                </select>
                <span class="to">to</span>
                <label for="toUnit">Unit:</label>
                <select id="toUnit">
                    <option value="C">째C</option>
                    <option value="F">째F</option>
                    <option value="K">K</option>
                </select>
            </div>
            <div class="result-container">
                <h2 class="result-heading">Result</h2>
                <div id="result" class="result"></div>
            </div>
            <button onclick="convertTemperature()" class="convert-button">Convert</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
